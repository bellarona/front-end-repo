<div class="container">

  <div class="panel panel-default">
      <div class="panel-heading">Send us feedback</div>
      <div class="panel-body">
          <div class="input-group">
              <textarea class="form-control custom-control" rows=3 style="resize:none" ng-model="feedback.message"></textarea>
              <span class="input-group-addon btn btn-primary" ng-click="feedback.postMessage()">Post</span>
          </div>
      </div>
  </div>


  <div class="panel panel-default">
      <div class="panel-heading"Feedback</div>
      <div class="panel-body">
         <ul class="list-group">
             <li class="list-group-item" ng-repeat="message in feedback.messages">
                 {{message.msg}} {{message.user.email}}
             </li>
         </ul>
      </div>
  </div>

</div>
